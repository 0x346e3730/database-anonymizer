webnet_fr_database_anonymizer:
    defaults:
        locale: fr_FR
    tables:
        users:
            fields:
                email:
                    generator: email
                    unique: ~
                firstname:
                    generator: first_name
                lastname:
                    generator: last_name
                birthdate:
                    generator: datetime
                    format: Y-m-d
                    start: -99 years
                    end: -18 years
                phone:
                    generator: phone_number
                password:
                    generator: constant
                    value: pass123
        orders:
            fields:
                address:
                    generator: address
                street_address:
                    generator: street_address
                zip_code:
                    generator: post_code
                city:
                    generator: city
                country:
                    generator: country
                comment:
                    generator: lorem
                    max_nb_chars: 300
                created_at:
                    generator: datetime
                    format: Y-m-d H:i:s
                    start: -1 month
        productivity:
            primary_key: [day, user_id]
            fields:
                feedback:
                    generator: lorem
